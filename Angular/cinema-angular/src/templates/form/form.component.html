<div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">
        <h1 class="display-4 text-center pb-4">Form title</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sampleInput" placeholder="name@example.com">
                <label for="sampleInput">Sample input</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sampleRequiredInput" placeholder="name@example.com">
                <label for="sampleRequiredInput">Sample required input<span class="text-danger"><strong>*</strong></span></label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="sampleInputNumber" placeholder="8">
                <label for="sampleInputNumber">Sample number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="sampleRequiredInputNumber" placeholder="8">
                <label for="sampleRequiredInputNumber">Sample required number<span class="text-danger"><strong>*</strong></span></label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="sampleInputNumberWithFraction"
                    placeholder="8.5">
                <label for="sampleInputNumberWithFraction">Sample number with fraction</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="sampleRequiredInputNumberWithFraction"
                    placeholder="8.5">
                <label for="sampleRequiredInputNumberWithFraction">Sample required number with fraction<span class="text-danger"><strong>*</strong></span></label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="sampleTextArea"></textarea>
                <label for="sampleTextArea">Sample textarea</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="sampleRequiredTextArea"></textarea>
                <label for="sampleRequiredTextArea">Sample required textarea<span class="text-danger"><strong>*</strong></span></label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="sampleFlexSwitchCheck">
                <label class="form-check-label" for="sampleFlexSwitchCheck">Sample switch checkbox input</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="sampleCheck">
                <label class="form-check-label" for="sampleCheck">
                    sampleCheck
                </label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="sampleDate">
                <label for="sampleDate">Sample date</label>
            </div>

            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="sampleTime">
                <label for="sampleTime">Sample time</label>
            </div>

            <div class="text-center">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</div>
